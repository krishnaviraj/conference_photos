<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 160">
  <!-- Logo - Grid-based Mosaic -->
  <g transform="translate(30, 20)">
    <!-- Main mosaic shape - 3x3 grid of elements with one highlighted -->
    <rect x="0" y="0" width="36" height="36" rx="6" fill="#009688" />
    <rect x="42" y="0" width="36" height="36" rx="6" fill="#009688" />
    <rect x="84" y="0" width="36" height="36" rx="6" fill="#009688" />
    
    <rect x="0" y="42" width="36" height="36" rx="6" fill="#009688" />
    <rect x="42" y="42" width="36" height="36" rx="6" fill="#F2D9BE" /> <!-- Highlighted central tile -->
    <rect x="84" y="42" width="36" height="36" rx="6" fill="#009688" />
    
    <rect x="0" y="84" width="36" height="36" rx="6" fill="#009688" />
    <rect x="42" y="84" width="36" height="36" rx="6" fill="#009688" />
    <rect x="84" y="84" width="36" height="36" rx="6" fill="#009688" />
  </g>
  
  <!-- Text "MOSAIC" with increased spacing from icon -->
  <text x="190" y="90" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="700" 
        letter-spacing="-1.5"
        fill="#F2D9BE">
    MOSAIC
  </text>
</svg>